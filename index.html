<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
        /* ----------navbar-------- */
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        img{
            height: 60px;
            width: 60px;
        }
        .navbar ul li{
           list-style: none;
           display: inline-block;
           margin: 0 20px;
           position: relative;
           font-size: 20px;
        }
        .navbar ul li a{
          text-decoration: none;
          color: #F727BB;
        }
        .navbar ul li a:hover{
            color: #5F0107;
        }
        .navbar ul li a.active{
            color: #5F0107;
        }
        /* ----------Content-------- */
        .content{
            width: 100%;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            text-align: center;
        }
        #name {
            font-size: 65px;
            margin-top: 80px;
            font-weight: bold;
            color: #F727BB;
            --x-offset: -0.0625em;
    --y-offset: 0.0625em;
    --stroke: 0.025em;
    --background-color: white;
    --stroke-color: lightblue;
    text-shadow: var(--x-offset) var(--y-offset) 0px var(--background-color), calc( var(--x-offset) - var(--stroke) ) calc( var(--y-offset) + var(--stroke) ) 0px var(--stroke-color);
        }
        #description {
            font-size: 50px;
            font-weight: bold;
            margin: 20px auto;
            line-height: 25px;
        }
    </style>
    <!-- --------Script-------- -->
    <script>
        // ----moving on pages----
        const activePage = window.location.pathname;
        const navLinks = document.querySelectorAll('navbar a').forEach(link =>{
            if(link.href.includes(`${activePage}`)){
                link.classList.add('active');
            }
        })
    </script>
</head>
<body>
    <div class="banner">
         <!-- ----------navbar-------- -->
        <div class="navbar">
            <img src="./images/logo.png" alt="img not found">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="show.html">Shows</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <!-- ----------Content-------- -->
        <div class="content">
            <h1 id="name">Stooge Pictures</h1>
            <p id="description">to Feel Free</p>
        </div>
    </div>
</body>
</html>
